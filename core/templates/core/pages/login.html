{% extends 'global/base.html' %}

{% block title %}Login |{% endblock title %}

{% block content %}
    <div class="max-w-lg mx-auto flex flex-wrap p-6">
        <div class="w-full bg-gray-300 p-6 rounded-xl">
            <h1 class="mb-6 text-2xl">Login</h1>

            <form method="post" action="." class='space-y-4'>
                <div>
                    <label>E-mail</label>
                    <input type="email" 
                        class="w-full mt-2 py-4 px-6 bg-white rounded-xl"
                    >
                </div>

                <div>
                    <label>Password</label>
                    <input type="password" 
                        class="w-full mt-2 py-4 px-6 bg-white rounded-xl"
                    >
                </div>


                <div class="p-6 bg-red-200 text-red-800 rounded-xl">
                    <p>This is an error!</p>
                </div>

                <div>
                    <button class="py-4 px-6 rounded-xl text-white bg-purple-900 hover:bg-purple-700">
                        Submit
                    </button>
                </div>

            </form>
        </div>
    </div>
   
{% endblock content %}
